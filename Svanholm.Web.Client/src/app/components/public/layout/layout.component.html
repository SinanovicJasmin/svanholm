<body>
  <router-outlet></router-outlet>

  <header class="top-line">
    <img src="../../../../assets/logo.png" class="logo" />
    <p class="my-choices" [routerLink]="'/minevalg'" (click)="addClass('')">Se mine valg</p>
    <!--<p class="my-choices" onclick="app.go('minevalg');">Se mine valg</p>-->
    <p class="price"><span class="info">Din totalsum: </span>Kr. <span class="number">0,-</span></p>
  </header>
  <div class="menu-wrapper">
    <ul class="main-menu width-controller">
      <li class="item-1 forside" [ngClass]="{'active':activeRoute === 'forside'}" (click)="addClass('forside')"><a [routerLink]="'/'"><img src="../../../../assets/menu/start.svg" /></a></li>
      <li class="item-2 info" [ngClass]="{'active':activeRoute === 'info'}" (click)="addClass('info')"><a [routerLink]="'/info'"><img src="../../../../assets/menu/info.svg" /></a></li>
      <li class="item-3 seremoni" [ngClass]="{'active':activeRoute === 'seremoni'}" (click)="addClass('seremoni')"><a [routerLink]="'/seremoni'"><img src="../../../../assets/menu/seremoni.svg" /></a></li>
      <li class="item-4 kisteurne" [ngClass]="{'active':activeRoute === 'kisteurne'}" (click)="addClass('kisteurne')"><a [routerLink]="'/kiste-urne'"><img src="../../../../assets/menu/kisteurne.svg" /></a></li>
      <li class="item-5 blomster" [ngClass]="{'active':activeRoute === 'blomster'}" (click)="addClass('blomster')"><a [routerLink]="'/blomster'"><img src="../../../../assets/menu/blomster.svg" /></a></li>
